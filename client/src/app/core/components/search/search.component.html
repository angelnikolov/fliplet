<form class="form" [formGroup]="searchForm" (ngSubmit)="submit()">
  <div class="form-group">
    <input
      type="text"
      formControlName="searchTerm"
      class="form-control"
      placeholder="Enter RSS URL"
    />
  </div>
  <div class="form-group">
    <input
      [disabled]="loading"
      (click)="submit()"
      type="submit"
      class="btn btn-primary btn-block"
      type="button"
      value="Search"
    />
  </div>
</form>
